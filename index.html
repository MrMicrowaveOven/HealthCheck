    <script type="text/javascript">
    function browserDetection() {
        if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
            return "Browser: Firefox " + new Number(RegExp.$1).toFixed(1);
        } else if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)) {
            return "Browser: IE " + new Number(RegExp.$1).toFixed(1);
        } else if (/Chrome[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
            return "Browser: Chrome " + (new Number(RegExp.$1).toFixed(1));
            // capture x.x portion and store as a number
        } else if (/Opera[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
            return "Browser: Opera " + new Number(RegExp.$1).toFixed(1);
        } else if (/Safari[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
            return "Browser: Safari " + new Number(RegExp.$1).toFixed(1);
        }
    }
      $("#browserInfo").html(browserDetection());
    </script>
